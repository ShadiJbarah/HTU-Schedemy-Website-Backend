name: Deploy Spring Boot To EC2 (SSH)
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set Up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Build (Maven)
      run: mvn -B -DskipTests package

    - name: Copy jar to EC2(/opt/myapp)
      uses: appleboy/scp-action@v1
      with:
        host: "your-ec2-host"
        username: "your-ec2-username"
        key: |
          -----BEGIN OPENSSH PRIVATE KEY-----
          your-private-key-content
          -----END OPENSSH PRIVATE KEY-----
        source: "target/*.jar"
        target: "/opt/myapp"
      
    - name: Active jar as app.jar + restart service
      uses: appleboy/ssh-action@v1
      with:
        host: "your-ec2-host"
        username: "your-ec2-username"
        key: |
          -----BEGIN OPENSSH PRIVATE KEY-----
          your-private-key-content
          -----END OPENSSH PRIVATE KEY-----
        script: |
          set -euo pipefail 
          cd /opt/myapp
          
          ls -lah /opt/myapp/target || true
          
          JAR="$(ls -t /opt/myapp/target/*jar | head -n 1)"
          echo "Using $JAR"
          mv "$JAR" /opt/myapp/app.jar
          sudo systemctl daemon-reload
          sudo systemctl restart myapp

